<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        <!-- To do: Wifi ICON -->
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span>
          <a class="nav__link" href="settings.html">
            <i class="fas fa-cog fa-lg"></i>
            <div class="badge badge-sm badge-sm--find"></div> </a
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://avatars3.githubusercontent.com/u/3612017"
              class="user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Nicolas</h4>
              <h6 class="user-component__subtitle">
                Please check my Kokoa Account Info
              </h6>
            </div>
          </div>

          <div class="user-component__column">
            <span class="user-component__time">21:22</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="http://v3wall.com/wallpaper/1920_1080/1410/1920_1080_20141017074357713291.jpg"
              class="user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">User2</h4>
              <h6 class="user-component__subtitle">
                Please check my Kokoa Account Info
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">21:22</span>
            <div class="badge">0</div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span
            ><i class="fas fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <div class="nav__notification badge badge-sm"></div>
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Please use a mobile phone to access this website :)</span>
    </div>
    <script
      src="https://kit.fontawesome.com/28a2cdc62a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
